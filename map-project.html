<!DOCTYPE html>
<html>
  <head>
    <title>Rome Tourism App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1 class="title">Landmarks In Rome</h1>
          <hr>
          <div class="search" id="search">
            <input class="form-control" type="text" placeholder="Enter The Location" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"/>
          </div>
          <hr>
          <div id="scroll-container" class="btn-group btn-group-justified">
            <ul data-bind="foreach: filteredList">
                <a class="btn btn-default btn-block" href="#" role="button">
                  <li data-bind="text: name, click: animate"></li>
                </a>
            </ul>
          </div>
        </div>
        <div class="col-md-8">
          <div id="map"></div>
        </div>
      </div>
    </div>
   <script type="text/javascript" src="mapapp.js"></script>
   <script type="text/javascript" src="lib/knockout-3.4.2.js"></script>
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm1yQY89TOUlWsuCm4GhIov8XgWLcQQeM&libraries=places,geometry&v=3&callback=initialize">
   </script>
 </body>
</html>
