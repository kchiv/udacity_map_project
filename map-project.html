<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Rome Tourism App</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Where do you want to go in Rome?</h1>
        <hr>
        <div class="search" id="search">
          <input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"/>
        </div>
        <div>
          <ul data-bind="foreach: filteredList">
            <li data-bind="text: name, click: bounce"></li>
          </ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm1yQY89TOUlWsuCm4GhIov8XgWLcQQeM&libraries=places,geometry&v=3&callback=initialize">
   </script>
   <script type="text/javascript" src="mapapp.js"></script>
   <script type="text/javascript" src="lib/knockout-3.4.2.js"></script>
 </body>
</html>
