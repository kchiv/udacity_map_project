<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Rome Tourism App</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Where do you want to go in Rome?</h1>
        <div>
          <input id="show-listings" type="button" value="Show Landmarks">
          <input id="hide-listings" type="button" value="Hide Landmarks">
        </div>
        <hr>
      </div>
      <div id="map"></div>
    </div>
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm1yQY89TOUlWsuCm4GhIov8XgWLcQQeM&libraries=places,drawing,geometry&v=3&callback=initMap">
   </script>
   <script type="text/javascript" src="mapapp.js"></script>
   <script type="text/javascript" src="knockout-3.4.2.js"></script>
 </body>
</html>
